services:
  postgres:
    container_name: postgres
    image: postgres:latest
    volumes:
      - ./initdb:/docker-entrypoint-initdb.d
      - ./pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD_FILE: /run/secrets/postgres_pw
      PYBOSSA_PASSWORD_FILE: /run/secrets/pybossa_pw
    restart: always
    secrets:
      - postgres_pw
      - pybossa_pw
    networks:
      - backend

